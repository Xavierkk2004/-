<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永恒之约 - 陆景和的七夕礼物</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            padding: 30px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        h1 {
            color: #ffd700;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-weight: 300;
            letter-spacing: 3px;
        }
        
        .subtitle {
            color: #f5f5f5;
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .ring-container {
            margin: 40px 0;
            perspective: 1000px;
            position: relative;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ring {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: float 8s infinite ease-in-out;
        }
        
        .ring-band {
            position: absolute;
            width: 180px;
            height: 40px;
            background: linear-gradient(to right, #e6d0a1, #ffd700, #e6d0a1);
            border-radius: 10px;
            top: 80px;
            left: 10px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            transform: rotateX(70deg);
        }
        
        .diamond {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ffffff, #e6f7ff, #ffffff);
            border-radius: 10px;
            top: 55px;
            left: 75px;
            transform: translateZ(20px) rotate(45deg);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            animation: sparkle 3s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .diamond-inner {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            transform: rotate(45deg);
        }
        
        .reflections {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .reflection {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        .message {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            position: relative;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .message:before {
            content: """;
            font-size: 60px;
            position: absolute;
            top: -20px;
            left: 20px;
            color: rgba(255, 215, 0, 0.5);
        }
        
        .message-text {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #f5f5f5;
            text-align: center;
            font-weight: 300;
        }
        
        .signature {
            text-align: right;
            margin-top: 25px;
            font-style: italic;
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .music-player {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .music-title {
            margin-bottom: 15px;
            font-weight: bold;
            color: #ffd700;
            font-size: 1.2rem;
        }
        
        .audio-controls {
            width: 100%;
            max-width: 400px;
        }
        
        footer {
            margin-top: 30px;
            color: #c0c0c0;
            font-size: 0.9rem;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes sparkle {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
            100% { box-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.8); }
        }
        
        /* 星光背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .message-text { font-size: 1.1rem; }
            .ring { transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>永恒之约</h1>
            <p class="subtitle">以戒指为证，许你一生承诺</p>
        </div>
        
        <div class="ring-container">
            <div class="ring">
                <div class="ring-band"></div>
                <div class="diamond">
                    <div class="diamond-inner"></div>
                </div>
                <div class="reflections">
                    <!-- 反射光点将通过JS生成 -->
                </div>
            </div>
        </div>
        
        <div class="message">
            <div class="message-text">
                <p>亲爱的姐姐，</p>
                <p>这枚戒指，代表着永恒的承诺和无尽的爱意。</p>
                <p>就像钻石的坚固与璀璨，我对你的爱永恒不变，历久弥新。</p>
                <p>愿这枚戒指成为我们爱情的见证，将我们的心紧紧相连，直到永远。</p>
            </div>
            <p class="signature">—— 永远爱你的小和</p>
        </div>
        
        <div class="music-player">
            <div class="music-title">浮霎缔誓</div>
            <audio class="audio-controls" controls autoplay loop>
                <source src="二周年2.mp3" type="audio/mp3">
                您的浏览器不支持音频播放功能。
            </audio>
        </div>
    </div>
    
    <footer>
        <p>精心制作 by 小和 · 七夕礼物 · 2025</p>
    </footer>

    <script>
        // 创建星光背景
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDuration = `${Math.random() * 5 + 3}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }
        
        // 创建戒指反射光点
        function createReflections() {
            const container = document.querySelector('.reflections');
            
            for (let i = 0; i < 5; i++) {
                const reflection = document.createElement('div');
                reflection.classList.add('reflection');
                
                const size = Math.random() * 10 + 5;
                reflection.style.width = `${size}px`;
                reflection.style.height = `${size}px`;
                
                reflection.style.left = `${Math.random() * 160 + 20}px`;
                reflection.style.top = `${Math.random() * 160 + 20}px`;
                
                reflection.style.animation = `sparkle ${Math.random() * 3 + 2}s infinite alternate`;
                
                container.appendChild(reflection);
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            createStars();
            createReflections();
            
            // 尝试自动播放音乐
            const audio = document.querySelector('audio');
            audio.play().catch(error => {
                console.log('自动播放受阻: ', error);
            });
        });
        
        // 添加鼠标移动时戒指的互动效果
        document.addEventListener('mousemove', function(e) {
            const ring = document.querySelector('.ring');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            ring.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
